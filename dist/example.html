
    <!DOCTYPE html>

<head>

    <title>Team Profile Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <style>
        .nav {
            height: 200px;
            background-color: rgb(221, 73, 73);
            color: black;
            display: flex;
            align-items: center;
            border-radius: 10px ;
            margin-bottom: 50px;
            margin-top: 2rem;
        }

        .row {
            display: flex;
            justify-content: space-around;

        }

        .card {
            width: 18rem;
            display: flex;
            justify-content: space-around;

            background-color: rgb(161, 206, 255);
            box-shadow: 2.5px 4px rgb(138, 137, 137);
        }

        .list-group-item {
            background-color: rgba(240, 240, 240, 0.913);
        }

        footer {
            position: absolute;
            width: 100%;
            bottom: 0;
            text-align: center;
        }
    </style>

    <div class="container">
        <header>

        <div class="row">
            
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Name: qwer </h4>

            <ul class="list-group list-group-flush">
                <li class="list-group-item"> Employee Id: qwer </li>
                <li class="list-group-item"><a href='mailto: qwer'>Email: qwer</a></li>
                <li class="list-group-item"> Office Number: qwer </li>

        </div>
    </div>
    ,
    <div class="card">

                <li class="list-group-item"> <a href='asdf' > Github: asdf </a> </li>
